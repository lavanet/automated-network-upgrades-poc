name: 'Network upgrade trigger'

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: default
    defaults:
      run:
        shell: bash
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Confirm tag is in main branch
      id: tag_main
      run: |
        branches=$(git branch -r --contains tags/$GITHUB_REF_NAME)
        for branch in $branches; do
          if [[ $branch == "origin/main" ]]; then
            echo "CHECK=true" >> $GITHUB_OUTPUT
          fi
        done

        if [ "$onProtectedBranch" == false ]; then
          echo "CHECK=false" >> $GITHUB_OUTPUT
        fi

    - name: Trigger Network Upgrade
      uses: actions/github-script@v6
      if: ${{ steps.tag_main.outputs.CHECK }}
      with:
        github-token: ${{ secrets.GIT_TOKEN }}
        script: |
          github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: "network-upgrades",
            workflow_id: "upgrade.yml",
            ref: "main",
            inputs: {
              "tag_to_deploy": context.ref
            }
          })
